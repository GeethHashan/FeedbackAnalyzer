<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Feedback | Feedback Analyzer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">Feedback Analyzer</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="mb-4">
        <h1 class="fw-bold text-primary mb-0">Edit Feedback</h1>
        <p class="text-muted mb-0">Update your feedback below.</p>
    </div>

    <!-- Feedback Form Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/update}" method="post">
                <!-- Hidden field to pass the ID -->
                <input type="hidden" name="id" th:value="${feedback.id}">

                <div class="mb-3">
                    <label for="feedbackText" class="form-label fw-bold">Your Feedback</label>
                    <textarea name="feedback" class="form-control" id="feedbackText"
                              rows="6" placeholder="Write your feedback here..."
                              required th:text="${feedback.feedback}"></textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/AddFeedback}" class="btn btn-secondary">‚¨ÖÔ∏è Cancel</a>
                    <button type="submit" class="btn btn-primary">üíæ Update Feedback</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="text-center text-muted py-3 mt-5">
    &copy; 2025 Feedback Analyzer | All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
