<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback List | Feedback Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<!-- ‚úÖ Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">Feedback Analyzer</a>
    </div>
</nav>

<!-- ‚úÖ Page Header -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="text-primary fw-bold mb-0">Feedback List</h1>
            <p class="text-muted mb-0">View and manage all feedback submissions below.</p>
        </div>
        <div>
            <a href="#" class="btn btn-outline-success btn-lg shadow-sm">ü§ñ Analyze Feedback</a>
        </div>
    </div>

    <!-- ‚úÖ Feedback Table -->
    <table class="table table-striped shadow-sm align-middle text-center">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Feedback</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fb : ${Feedbacks}">
            <td th:text="${fb.id}"></td>
            <td th:text="${fb.feedback}"></td>
            <td>
                <a th:href="@{'/edit/' + ${fb.id}}" class="btn btn-sm btn-warning me-1">‚úèÔ∏è Edit</a>
                <a th:href="@{'/delete/' + ${fb.id}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this feedback?');">
                    üóëÔ∏è Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- ‚úÖ Add Feedback Button (below the table) -->
    <div class="text-end mt-3">
        <a th:href="@{/FeedbackForm}" class="btn btn-success">‚ûï Add New Feedback</a>
    </div>
</div>

<!-- ‚úÖ Footer -->
<footer class="text-center text-muted py-3 mt-5">
    &copy; 2025 Feedback Analyzer | All Rights Reserved
</footer>

</body>
</html>
